<link rel="icon" type="image/png" href="https://eclipseoverclock.wordpress.com/wp-content/uploads/2025/11/eclipse-overclock-1.png">

  <style>
    /* Header layout */
    header {
      display: flex;
      justify-content: space-between; /* izquierda: t√≠tulo, derecha: acciones */
      align-items: center;
      padding: 20px;
    }

    .catalogo-titulo {
      font-size: 32px;
      color: white;
      margin: 0; /* totalmente a la izquierda por el flex */
    }

    /* Grupo derecho: ‚ò∞ + Volver al inicio */
    .right-actions {
      display: flex;
      align-items: center;
      gap: 16px; /* ‚ò∞ a la izquierda del bot√≥n decorativo */
    }

    /* Bot√≥n hamburguesa ‚ò∞ */
    .dropdown {
      position: relative;
    }

    .hamburger-btn {
      background: #000;
      border: 1px solid #555;
      color: white;
      font-size: 24px;
      line-height: 1;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .hamburger-btn:hover {
      transform: translateY(-2px);
      background: #111;
    }

    .dropdown-content {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      display: none;
      flex-direction: column;
      background-color: #111;
      border: 1px solid #444;
      padding: 10px;
      min-width: 180px;
      z-index: 1000;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    .dropdown-content a {
      color: white;
      text-decoration: none;
      padding: 8px 6px;
      border-radius: 4px;
    }

    .dropdown-content a:hover {
      background: #222;
    }

    .menu-sep {
      border: none;
      border-top: 1px solid #555;
      margin: 8px 0;
    }

    .dropdown.show .dropdown-content {
      display: flex;
    }

    /* Bot√≥n decorativo ‚ÄúVolver al inicio‚Äù */
    .volver-container {
      position: relative;
      width: 220px;
      height: 80px;
      transition: transform 0.3s ease;
    }

    .volver-container:hover {
      transform: translateY(-10px);
    }

    .volver-link {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      text-decoration: none;
      color: white;
    }

    .volver-background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .volver-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      white-space: nowrap;
      pointer-events: none;
      color: white;
    }

    /* Opcional: ajuste en m√≥vil */
    @media (max-width: 600px) {
      .volver-container { width: 180px; height: 64px; }
      .volver-text { font-size: 18px; }
      .hamburger-btn { font-size: 22px; padding: 8px 12px; }
    }
  </style>
</head>

<body>

        <div class="dropdown-content" id="menu-content" role="menu">

  <script>
    // Texto y ruta del bot√≥n ‚ÄúVolver al inicio‚Äù
    document.getElementById("volverText").textContent = "Volver al inicio";
    document.getElementById("volverLink").setAttribute("href", "index.html");

    // Toggle del men√∫ hamburguesa
    const menuBtn = document.getElementById("menu-btn");
    const dropdown = document.querySelector(".dropdown");

    menuBtn.addEventListener("click", function () {
      const isOpen = dropdown.classList.toggle("show");
      menuBtn.setAttribute("aria-expanded", String(isOpen));
    });

    // Cerrar men√∫ al hacer clic fuera
    document.addEventListener("click", function (e) {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("show");
        menuBtn.setAttribute("aria-expanded", "false");
      }
    });
  </script>
